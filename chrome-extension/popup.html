<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All PDFs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center py-10">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">ðŸ“„ All Generated PDFs</h1>
    <% if (files.length === 0) { %>
      <p class="text-center text-gray-500">No PDFs available yet.</p>
    <% } else { %>
      <ul class="space-y-3">
        <% files.forEach(file => { %>
          <li>
            <a href="/pdfs/<%= file %>" target="_blank"
               class="block px-4 py-2 rounded-lg bg-blue-50 hover:bg-blue-100 border border-blue-200 text-blue-700 font-medium transition duration-200">
              ðŸ”— <%= file %>
            </a>
          </li>
        <% }) %>
      </ul>
    <% } %>
  </div>
</body>
</html>
